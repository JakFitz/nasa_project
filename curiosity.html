<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Curiosity Rover</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>  
</head>

<body>
  <!-- navbar with links to other rover pages -->
  <header>
    <div class="roverlinks">
      
        <div ><a href="./index.html">Home</a></div>
        <div ><a href="./opportunity.html">Opportunity Rover</a></div>
        <div ><a href="./spirit.html">Spirit Rover</a></div>
        <div class="navtitle"> Curiosity Rover</div>
      
    </div>
  </header>
<!-- name of camera being used -->
  <h3 id="cameraname">Note: Curiosity rover active from 6 August 2012 - present</h3>
<!-- sidebar with calender and camera selector dropdown -->
  <div class="camerabar">
    <!-- datepicker -->
    <div id="calenderdiv">
      <h5 id="instructions">Click here to select date</h5>
      <div class="row">
              <div class=col-lg-3>
                  Date: <input type="text" id="my_date_picker">
              </div>
      </div>
    </div>
    <!-- camera selector dropdown -->
    <div id="dropdowndiv">
      <div class="row">
        <div>
            <select class="form-select" aria-label="Camera Selector" id="cameraId">
                <option selected>Select Your Prefered Camera</option>
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry Camera</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
            </select>
        </div>
        <!-- button for camera selector -->
        <div class="row">
          <div class="col-lg-12">
              <form>
                  <span id="photoPickHelpBlock" class="form-text text-muted">
                      <input id="photoSelect" type="number" placeholder="">
                  </span>
               </form>
          </div>
      </div>
  
      </div>
    </div>
  </div>
<!-- box containing rover pictures -->
  <div class="picturebox">
    <div id="myData">
      <span id="title"></span>
      <img src="" alt="Rover Photo" id="img">
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" ></script>
    <script src="./js/script.js" ></script> 

</html>
