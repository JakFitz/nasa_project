<body>
  <!-- navbar with links to other rover pages -->
  <header>
    <div class="roverlinks">
      
        <div ><a href="./index.html">Home</a></div>
        <div ><a href="./opportunity.html">Opportunity Rover</a></div>
        <div ><a href="./spirit.html">Spirit Rover</a></div>
      
    </div>
  </header>
<!-- name of camera being used -->
  <h2 id="cameraname">Camera name here</h2>
<!-- sidebar with calender and camera selector dropdown -->
  <div class="camerabar">
    <div id="calenderdiv"></div>
    <div id="dropdowndiv">
      <div class="row">
        <div class="col-lg-2">
            <select class="form-select" aria-label="Camera Selector" id="cameraId">
                <option selected>Select Your Prefered Camera</option>
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry Camera</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
            </select>
        </div>
        <div class="form-group">
            <div>
             <button class="button" id="submit">
              Submit
             </button>
            </div>
           </div>
      </div>
    </div>
    <div id="srchdiv">
      <button id="srchbtn">Search</button>
    </div>
  </div>

  <div class="picturebox">
    <div id="myData">
      <span id="title"></span>
      <img src="" width=500 height=400 alt="apod" id="img">
    </div>
  </div>
</body>
