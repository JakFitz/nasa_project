<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <!-- mainContainer -->
    <div id="myData">
        <span id="title"></span>
        <img src="" width=500 height=400 alt="Rover Photo" id="img">
    </div>
    <div class="row">
        <div class="col-lg-3">
            <select class="form-select" aria-label="Camera Selector" id="cameraId">
                <option selected>Select Your Prefered Camera</option>
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry Camera</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
            </select>
           
        </div>   
    </div>
    <div class="row">
        <div class="col-lg-3">
            <form>
                <span id="photoPickHelpBlock" class="form-text text-muted">
                    <input id="photoSelect" type="number" placeholder="">
                </span>
             </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js" ></script> 
    
</body>

</html>
