<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>

<body>
    <!-- mainContainer -->
    <div id="myData">
        <span id="title"></span>
        <img src="" width=500 height=400 alt="apod" id="img">
    </div>

    <script>
        //modify url to hit other endpoints 
        var url = "https://api.nasa.gov/planetary/apod?api_key=L0OJs7oDz2zUWKWzCpYFwYuggr5eEzlOjgTK4Pxg";
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);

            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        //Show data
        function appendData(data) {
            console.log(data)

            // var response = JSON.parse(req.responseText);
            var mainContainer = document.getElementById("title");
            document.querySelector("#img").setAttribute("src", data.url)
            mainContainer.textContent = data.title;
            // for (var i = 0; i < data.length; i++) {


            // document.getElementById("title").textContent = response.title;
            // mainContainer.appendChild(div);
            // }

        }
    </script>
</body>

</html>
